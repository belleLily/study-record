<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VModel</title>
</head>

<body>
    <div id="app"><input type="text" v-model="text" />{{text}}</div>

    <script type="text/javascript">
        function Dep() {
            this.targets = []
        }

        Dep.prototype = {
            addTarget(target) {
                this.targets.push(target)
            },
            notify() {
                this.targets.forEach(fn => {
                    fn.update()
                })
            }
        }

        function defineReactive(vm, key, value) {
            let dep = new Dep()
            Object.defineProperty(vm, key, {
                get() {
                    if (Dep.target) {
                        dep.addTarget(Dep.target)
                    }
                    return value
                },
                set(newVal) {
                    if (newVal === value) {
                        return
                    }
                    value = newVal
                    dep.notify()
                }
            })
        }

        function observe(obj, vm) {
            for (let key of Object.keys(obj)) {
                defineReactive(vm, key, obj[key])
            }
        }

        function Watcher(vm, node, name) {
            Dep.target = this;
            this.vm = vm;
            this.node = node;
            this.name = name;
            this.update();
            Dep.target = null;
        }

        Watcher.prototype = {
            update() {
                this.node.nodeValue = this.vm[this.name]
            }
        }

        function compile(node, vm) {
            let reg = /\{\{(.*)\}\}/
            if (node.nodeType === 1) {
                let attrs = node.attributes;
                for (let i = 0, l = attrs.length; i < l; i++) {
                    if (attrs[i].nodeName === 'v-model') {
                        let name = attrs[i].nodeValue
                        node.addEventListener('input', function (e) {
                            vm[name] = e.target.value
                        })
                        node.nodeValue = vm[name]
                        node.removeAttribute('v-model')
                    }
                }
            } else if (node.nodeType === 3) {
                if (reg.test(node.nodeValue)) {
                    let name = RegExp.$1
                    new Watcher(vm, node, name)
                }

            }
        }

        function createFragmentDom(node, vm) {
            let fragment = document.createDocumentFragment()
            let child;
            while (child = node.firstChild) {
                compile(child, vm)
                fragment.appendChild(child)
            }
            return fragment
        }

        function Vue(options) {
            this.data = options.data;
            observe(this.data, this);
            let id = options.el;
            let dom = createFragmentDom(document.getElementById(id), this);
            document.getElementById(id).appendChild(dom)
        }

        let vm = new Vue({
            el: 'app',
            data: {
                text: 'BelleLily'
            }
        })

    </script>
</body>

</html>
